# BEGIN_KITTY_LAYOUT
initial_window_width  360c
initial_window_height 160c
background_opacity 0.95
shell zsh --login
enable_audio_bell no
# END_KITTY_LAYOUT

# BEGIN_KITTY_FONTS
font_family      'Menlo Nerd Font Mono'
bold_font        'Menlo Nerd Font Mono'
italic_font      'Menlo Nerd Font Mono'
bold_italic_font 'Menlo Nerd Font Mono'
font_size 14.0
# END_KITTY_FONTS

# BEGIN_KITTY_THEME
# Material Dark
include current-theme.conf
# END_KITTY_THEME

tab_bar_style         custom
tab_separator         ""
tab_title_template " {index}: {f'{title[:4]}â€¦{title[-2:]}' if title.rindex(title[-1]) + 1 > 13 else title} "

map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9

map ctrl+w close_tab
